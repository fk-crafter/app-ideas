<!DOCTYPE html>
<html>
<head>
    <title>Convertisseur d'Unités</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <div class="container">
        <h1>Convertisseur d'Unités</h1>
        <div class="input-group">
            <input type="number" id="valeur" placeholder="Valeur">
            <select id="uniteDepart">
                <option value="pieds">Pieds</option>
                <option value="mètres">Mètres</option>
                <option value="pouces">Pouces</option>
            </select>
            <span>en</span>
            <select id="uniteConversion">
                <option value="pieds">Pieds</option>
                <option value="mètres">Mètres</option>
                <option value="pouces">Pouces</option>
            </select>
            <button id="convertir">Convertir</button>
        </div>
        <p id="resultat"></p>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
